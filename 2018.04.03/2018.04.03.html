<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <style media="screen">
    li {
      color: red;
    }

    #javascript {
      color: blue !important;
    }

    .css {
      color: yellow;
    }

    #css {
      color: green;
    }
  </style>
</head>

<body>
  <li>html</li>
  그리고
  <li id="javascript" class="css">javascript</li>
  그리고
  <li id="css">css</li>


</html>
